<div class="header-container">
  <button
    mat-fab
    extended
    color="primary"
    class="action-btn"
    (click)="onApplyLeave()"
  >
    <mat-icon>add</mat-icon>
    Apply Leave
  </button>

  <mat-form-field class="searchbar">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter(input.value)" #input />
    <button mat-icon-button matSuffix (click)="applyFilter('')">
      <mat-icon> {{ input.value == "" ? "search" : "close" }}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="__container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading">
    <div class="button-toggle-group">
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        #toggleLeaves="matButtonToggleGroup"
        (change)="filterLeavesByStatus(toggleLeaves.value)"
      >
        <mat-button-toggle [checked]="activeTab == 'pending'" value="pending">
          Pending
        </mat-button-toggle>
        <mat-button-toggle
          [checked]="activeTab == 'completed'"
          value="completed"
          >Completed</mat-button-toggle
        >
      </mat-button-toggle-group>
    </div>
    <div class="mat-elevation-z8" *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fromDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
          <td mat-cell *matCellDef="let row">
            {{ row.fromDate | date : "dd MMM, '''yy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="toDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
          <td mat-cell *matCellDef="let row">
            {{ row.toDate | date : "dd MMM, '''yy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason</th>
          <td mat-cell *matCellDef="let row">{{ row.reason }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip class="role">{{ row.type }} Leave</mat-chip>
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip class="role">{{ row.status }}</mat-chip>
          </td>
        </ng-container>
        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <div class="btn-container">
              <button
                mat-icon-button
                color="primary"
                matTooltip="Edit Leave Request"
                [disabled]="row.status != 'Pending'"
                (click)="onEditLeave(row)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                matTooltip="Withdraw Leave Request"
                [disabled]="row.status != 'Pending'"
                (click)="onDeleteLeave(row.uid, row.leaveId, row.fromDate)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>

            <button
              class="btn-container short"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              [disabled]="row.status != 'Pending'"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu" class="btn-container.menu">
              <button mat-menu-item (click)="onEditLeave(row)">
                <mat-icon color="primary">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button
                mat-menu-item
                (click)="onDeleteLeave(row.uid, row.leaveId, row.fromDate)"
              >
                <mat-icon color="warn">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
