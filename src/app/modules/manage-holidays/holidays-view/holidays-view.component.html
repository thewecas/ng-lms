<h2>Holidays</h2>
<div class="container">
  <div class="header-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter(input)" #input />
      <button mat-icon-button matSuffix (click)="clearFilter(input)">
        <mat-icon> {{ input.value == "" ? "search" : "close" }}</mat-icon>
      </button>
    </mat-form-field>
    <button
      mat-fab
      extended
      color="primary"
      class="action-btn"
      (click)="onAddHoliday()"
    >
      <mat-icon>add</mat-icon>
      Add Holiday
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td
          mat-cell
          *matCellDef="let row"
          [class]="row.type"
          [attr.type]="row.type.substring(0, 1)"
        >
          {{ row.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">
          {{ row.description }}
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">
          <div class="date">
            <p>{{ row.date | date : "EEE" }}</p>
            <p>{{ row.date | date : "dd" }}</p>
            <p>{{ row.date | date : "MMM '''yy" }}</p>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Holiday Type</th>
        <td mat-cell *matCellDef="let row">
          <div [class]="row.type">{{ row.type }} Holiday</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditHoliday(row)">
              <span>Edit</span>
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-menu-item (click)="onDeleteHoliday(row.id, row.title)">
              <span>Delete</span>
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" class="placeholder-text">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
