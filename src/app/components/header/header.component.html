<mat-toolbar color="primary" class="header">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    *ngIf="isHandset$ | async"
    (click)="toggleSidebar()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <h1>
    {{ !(isHandset$ | async) ? "Leave Management System" : "LMS" }}
  </h1>
</mat-toolbar>
