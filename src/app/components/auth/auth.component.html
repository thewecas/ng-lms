<div class="container">
  <h1>Sign in</h1>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter your email"
          formControlName="email"
          name="email"
        />
        <mat-error *ngIf="signInForm.get('email')?.hasError('required')"
          >Email cannot be empty</mat-error
        >
        <mat-error *ngIf="signInForm.get('email')?.hasError('email')"
          >Not a valid email</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPasswordHidden ? 'password' : 'text'"
          formControlName="password"
          name="password"
          placeholder="Enter your password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="isPasswordHidden = !isPasswordHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordHidden"
        >
          <mat-icon>{{
            isPasswordHidden ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="signInForm.get('password')?.hasError('required')"
          >Password cannot be empty</mat-error
        >
      </mat-form-field>
    </div>

    <div class="btn-container">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="signInForm.invalid"
      >
        Sign In
      </button>
    </div>
  </form>

  <div class="error-container" *ngIf="!!errorMessage">
    <mat-error>{{ errorMessage | authError }} </mat-error>
    <mat-icon class="close-btn btn" (click)="errorMessage = ''">close</mat-icon>
  </div>
</div>
